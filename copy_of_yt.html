<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Video Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #282828;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            float: left;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
        }

        .video-thumbnail {
            width: 300px;
            margin: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .video-thumbnail img {
            width: 100%;
        }

        .video-title {
            padding: 10px;
            text-align: center;
        }

        footer {
            background-color: #282828;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>

<header>
    <h1>Welcome to My Video Platform</h1>
    <p>Watch, Share, and Upload Your Videos</p>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#upload">Upload</a>
    <a href="#contact">Contact</a>
</nav>

<div class="container">
    <div class="video-thumbnail">
        <img src="https://via.placeholder.com/300x200" alt="Video 1">
        <div class="video-title">Video 1: Introduction to Web Development</div>
    </div>
    <div class="video-thumbnail">
        <img src="https://via.placeholder.com/300x200" alt="Video 2">
        <div class="video-title">Video 2: JavaScript Basics</div>
    </div>
    <div class="video-thumbnail">
        <img src="https://via.placeholder.com/300x200" alt="Video 3">
        <div class="video-title">Video 3: HTML and CSS Overview</div>
    </div>
</div>

<footer>
    <p>&copy; 2025 My Video Platform. All rights reserved.</p>
</footer>

<script>
    // Example JavaScript to navigate to a video
    const videoThumbnails = document.querySelectorAll('.video-thumbnail');

    videoThumbnails.forEach((thumbnail) => {
        thumbnail.addEventListener('click', () => {
            alert('Video is playing now!');
            // You can replace this with actual navigation to a video page or a video player
        });
    });
</script>

</body>
</html>
